<!DOCTYPE html>
<!-- saved from url=(0045)https://embed.lottiefiles.com/animation/48952 -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Lottiefiles - free animation files built for Lottie</title>
  <script src="./Lottiefile_files/lottie-player.js.pobrane"></script>
  <style>
    body,
    html {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: arial, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .container:hover .attribution {
      bottom: 20px;
      opacity: 1;
    }

    .center {
      width: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    iframe {
      border: 0;
      overflow: hidden;
      position: absolute;
    }

    .attribution {
      display: block;
      transition: all .8s ease 0s;
      border-radius: 4px;
      display: flex;
      align-items: center;
      padding: 7px 9px;
      position: absolute;
      bottom: -30px;
      left: 10px;
      text-decoration: none;
      z-index: 10;
      background: rgba(34, 41, 47, 0.04);
      opacity: .4;
    }

    .attribution.dark {
      background: rgba(255, 255, 255, 0.04);
      opacity: 0.8;
    }

    .attribution.dark span {
      color: #ffffff;
      opacity: 0.8;
    }

    span {
      display: inline-block;
      margin-left: 5px;
      font-size: 8pt;
      color: rgba(43, 52, 59, 0.8);
    }
  </style>
</head>

<body>

  <div class="container">
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_2cyedfbj.json" background="transparent" speed="1"
      loop="" autoplay=""></lottie-player><a id="attribution_block" href="https://lottiefiles.com/ErickDanielJuarezGil"
      target="_blank" title="A simple drunk beer bottle" class="attribution">
  </div>



</body>

</html>
